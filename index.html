<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>slider</title>
  </head>
  <body>
    <div class="sliders">
      <div class="slider">
        <div class="controls">
          <div class="prev button">prev</div>
          <div class="next button">next</div>
        </div>
        <div class="images">
          <div class="slide show">
            <img src="/images/canyon-5229681_1280.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="/images/iguanas-5122093_1280.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="/images/ocean-5176878_1280.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="/images/pieris-rapae-5245438_1280.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="/images/waterfall-5229807_1920.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="slider2">
        <div class="controls">
          <div class="prev2 button2">prev</div>
          <div class="next2 button2">next</div>
        </div>
        <div class="images2">
          <div class="slide2"></div>
          <div class="slide2 show2"></div>
          <div class="slide2"></div>
          <div class="slide2"></div>
          <div class="slide2"></div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
